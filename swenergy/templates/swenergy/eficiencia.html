{% extends "swenergy/base.html" %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário Sensor</title>
</head>
<body>
    {% block conteudo%}
    <fieldset style="padding: 50px 50px 450px 80px;">

        <button type="button" class="btn btn-outline-danger">
            <a style="color: black;" href="{% url 'swenergy:indexPredio' predio.id %}">
                Cancelar
            </a>
        </button>

    
        <fieldset style=" padding: 5% 35%;">
            <div class="card border-dark mb-3" style="max-width: 20rem; min-width: 18rem;">
                <div class="card-header">                    
                    <h2>Edição de notas</h2>                    
                </div>
                <div class="card-body text-dark">                  
                    <form action="{% url 'swenergy:eficiencia' predio.id %}" method="post">
                        {% csrf_token %}
                            <input class="form-control" type="hidden" value="{{predio.id}}" name="id">
                            <h5>Edifício: {{predio}}</h5><br>
                            <label for="Iluminacao">Iluminação:</label><br>
                            <input class="form-control" type="text" name="Iluminacao" id="Iluminacao" value="{{predio.Iluminacao}}">                
                            <br>
                            <label for="Iluminacao">Condicion. de Ar:</label><br>
                            <input class="form-control" type="text" name="CondAr" id="CondAr" value="{{predio.CondAr}}">                
                            <br>
                            <label for="Iluminacao">Envoltória:</label><br>
                            <input class="form-control" type="text" name="envoltoria" id="envoltoria" value="{{predio.envoltoria}}">                
                            <br>
                            <input style="margin: 0% 15%;" class="btn btn-primary" type="submit" value="Salvar modificações">
                        </form>
                </div>
              </div>
        </fieldset>
    </section>
    </fieldset>    
    <footer style="margin-left: 50%;"> &#xa9; SWEnergy</footer>
    {%endblock%}
</body>
</html>
