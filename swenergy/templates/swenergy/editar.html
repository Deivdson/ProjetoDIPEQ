{% extends "swenergy/base.html" %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário Sensor</title>
</head>
<body>
{% block conteudo %}
    <fieldset style="padding: 50px 50px 450px 80px;">

        <button type="button" class="btn btn-outline-danger">
            <a style="color: black;" href="{% url 'swenergy:detalhes' sensor.id %}">
                Cancelar
            </a>
        </button>

    
        <fieldset style=" padding: 5% 35%;">
            <div class="card border-dark mb-3" style="max-width: 20rem; min-width: 18rem;">
                <div class="card-header">                    
                    <h2>Edição de sensor</h2>                    
                </div>
                <div class="card-body text-dark">                  
                    <form action="{% url 'swenergy:editar' sensor.id %}" method="post">
                        {% csrf_token %}
                            <input class="form-control" type="hidden" value="{{sensor.id}}" name="id">
                            <h5>ID: {{sensor.id}}</h5><br>
                            <label for="titulo">Nome do sensor:</label><br>
                            <input class="form-control" type="text" name="titulo" id="titulo" value="{{sensor.titulo}}">                
                            <br>
                            <input style="margin: 0% 15%;" class="btn btn-primary" type="submit" value="Salvar modificações">
                        </form>
                </div>
              </div>
        </fieldset>
    </section>
    </fieldset>    
    <footer style="margin-left: 50%;"> &#xa9; SWEnergy</footer>
    {%endblock%}
</body>
</html>
